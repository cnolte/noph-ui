<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="%sveltekit.assets%/favicon.svg" rel="icon" sizes="any" type="image/svg+xml" />
		<link href="%sveltekit.assets%/favicon.png" rel="icon" sizes="144x144" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo192.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		/> -->

		<style>
			@font-face {
				font-family: 'Material Symbols Outlined';
				font-style: normal;
				font-weight: 100 700;
				src: url(%sveltekit.assets%/material-symbols-outlined.woff2) format('woff2');
			}
			@font-face {
				font-family: 'Roboto Flex';
				font-style: normal;
				font-weight: 100 1000;
				src: url(%sveltekit.assets%/roboto-flex.woff2) format('woff2');
			}
		</style>
		<script>
			const storageTheme = localStorage.getItem('theme') || ''
			const theme =
				['light', 'dark'].find((supportedTheme) => supportedTheme === storageTheme) ?? ''

			if (theme) {
				document.documentElement.setAttribute('data-theme', theme)
			} else {
				document.documentElement.removeAttribute('data-theme')
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
